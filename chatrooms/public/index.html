<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" value="Send" />

			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [roomname]</code></li>
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
